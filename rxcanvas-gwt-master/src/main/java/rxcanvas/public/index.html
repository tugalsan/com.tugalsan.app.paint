<!doctype html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Rx Canvas</title>
    <script type="text/javascript" src="//www.gstatic.com/cv/js/sender/v1/cast_sender.js"></script>
    <script type="text/javascript" src="rxcanvas.nocache.js"></script>
    <style>
        body {
            color: #454E5C;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-size: 18px;
        }

        button {
            padding: 18px 25px;
            margin: 0;
            text-transform: uppercase;
            border-radius: 2px;
            -webkit-border-radius: 2px;
            -moz-border-radius: 2px;
            color: #FFF;
            background-color: #E74C3C;
            border: 1px solid #b24c45;
            -webkit-box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.2), 0 1px 2px rgba(0, 0, 0, 0.05);
            -moz-box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.2), 0 1px 2px rgba(0, 0, 0, 0.05);
            box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.2), 0 1px 2px rgba(0, 0, 0, 0.05);
        }
        .buttons {
            position: fixed;
            top: 88%; left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
    <style>
        html, body {
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            box-sizing: border-box;
            --color: #ccc;
            --size: 0;
        }

        html {
            padding: 9px;
            background: #eee;
        }

        body {
            margin: 0;
            background: white;
            border: 1px solid #ccc;
            box-shadow: var(--color) 0 0 calc(var(--size) * 1px);
            transition: box-shadow 1s;
        }

        canvas {
            outline: none;
            -webkit-tap-highlight-color: rgba(255, 255, 255, 0); /* mobile webkit */
        }
    </style>
</head>
<body>
<noscript>
    <div style="width: 22em; position: absolute; left: 50%; margin-left: -11em; color: red;
			background-color: white; border: 1px solid red; padding: 4px; font-family: sans-serif">

        application to display correctly.
    </div>
</noscript>
</body>
</html>
